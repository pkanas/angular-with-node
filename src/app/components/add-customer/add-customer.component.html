

<form class="submit-form" #form="ngForm">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Manager Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="customer.name"
          name="name"
          #name="ngModel"
        />
        <span class="text-danger"
          *ngIf="name.touched && name.errors?.required">
            Name is required
        </span>
      </div>
  
      <div class="form-group">
        <label for="designation">Manager Designation</label>
        <input
          class="form-control"
          id="designation"
          required
          [(ngModel)]="customer.designation"
          name="designation"
          #designation="ngModel"
        />
        <span class="text-danger"
        *ngIf="designation.touched && designation.errors?.required">
          designation is required
      </span>
      </div>

      <div class="form-group">
        <label for="email">Manager Email</label>
        <input
          class="form-control"
          id="email"
          [(ngModel)]="customer.email"
          type="email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="text-danger"
        *ngIf="email.touched && email.errors?.required">
        email is required
      </span>
      </div>

      <div class="form-group">
        <label for="qualification">Manager Qualification</label>
        <select class="browser-default custom-select" id="qualification"
        [(ngModel)]="customer.qualification"  name="qualification" class="form-control"
        #qualification="ngModel">
          <option selected>Open this select menu</option>
          <option value="Btech">B-Tech</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
          <option value="BCA">BCA</option>
          <option value="BSC">BSC</option>
        </select>
        <span class="text-danger"
        *ngIf="qualification.touched && qualification.errors?.required">
        qualification is required
      </span>
      </div>


     
  
      <button  (click)="saveCustomer()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCustomer()">Add</button>
    </div>
</form>
